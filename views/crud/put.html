<header>
    <h2><i class="fas fa-user "></i></h2>
    <a href="#"><i class="fas fa-sign-out-alt"></i>Log out</a>
</header>
<div class="content">
    <div class="formProfile">
        <form>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="emailPut" aria-describedby="Email">
                <small id="email" class="form-text text-muted">Email</small>
            </div>
            <div class="form-group ">
                <label for="senha ">Senha</label>
                <input type="password " class="form-control " id="senhaPut">
            </div>
            <div class="form-group ">
                <label for="ID">ID</label>
                <input type="text" class="form-control " id="IDPut">
            </div>
            <div class="BTNProfile ">
                <button type="button " class="btn btn-primary " onclick="atualizar()">Atualizar</button>
            </div>
        </form>
    </div>
</div>
