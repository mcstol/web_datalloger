<header>
    <h2><i class="fas fa-user "></i>Post</h2>
    <a href="#"><i class="fas fa-sign-out-alt"></i>Log out</a>
</header>
<div class="content">
    <div class="formProfile">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailCadastro">
                <small id="emailCadastro" class="form-text text-muted">Email do cliente</small>
            </div>
            <div class="form-group ">
                <label for="senha ">Senha</label>
                <input type="password " class="form-control " id="senha">
            </div>
            <div class="form-group ">
                <label for="senha ">Confirme a Senha</label>
                <input type="password " class="form-control " id="confirmeSenha" onblur="confirmaSenha(event)">
            </div>
            <div class="BTNProfile ">
                <button type="button " class="btn btn-primary " onclick="post()">Salvar</button>
            </div>
        </form>
    </div>
</div>
