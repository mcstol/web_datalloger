<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"> -->
    <link rel=" stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm " crossorigin="anonymous ">

    <title>Web datalogger Login</title>
</head>
<body>
    <div class="interface">
        <div class="master-title">
            <h1>Web Datalogger</h1>
        </div>
        <div class="login">
            <div class="form">
                <form>
                    <div class="title">
                        <h2>Log in</h2>
                        <a href="views/first_access.html">Primeiro acesso!</a>
                    </div>
                    <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="ajuda" placeholder="Email">
                    <small id="ajuda" class="form-text">Digite o email cadastrado.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    <small id="ajuda" class="form-text">Digite a senha cadastrada.</small>
                    </div>
                    <button type="button" class="btn">Login</button>
                </form>  
            </div> 
        </div> 
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script>
        let button = document.querySelector('.form button.btn')
        button.addEventListener('click', ()=>{
            location.href = '/views/dashboard.html'
        })
    </script>
</body>
</html>
